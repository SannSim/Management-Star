<div class="lostpw">
    <div class="container-fluid">
        <div class="row mt -5">
            <div class="col"></div>
            <div class="col -4">
                <div class="card-shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Forgotten password</h4>
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            </div>
                            <div class="btn-container-register">
                                 <button type="button" class="btn btn-info" (click)="forgotPassword()">Send Link</button>
                             </div>
                            <div class="row"></div>
                                <div class="col-md-6">
                                    <a href="/login" style= "text-decoration: none;">Back to Login</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col "></div>
                
        </div>
</div>
